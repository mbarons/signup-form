<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="leftside">
      <img src="background.jpg" alt="" class="leftside-image">
      <div class="logo-background">
        <img src="odin-lined.png" alt="logo" class="logo">
        <div class="logo-text">ODIN</div>
      </div>
    </div>
    <div class="rightside">
      <form action="example.com" method="post">
      <div class="header">This is not a real online service! You now you need something like this in your life to help you realize your deepest dreams.<br> Sign up now to get started. <br><br> You <em>know</em> you want to.</div>
      <div class="form-section">
        
          <div class="main-form-section">
            <div class="form-header">Let's do this!</div>
            <div class="form">
              <div class="leftside-form">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required minlength="3">
                <label for="mail">E-mail</label>
                <input type="email" id="mail" name="user_email" required required>
                <label for="password">Password</label>
                <input type="password" id="password" name="user_password" required required minlength="6">
              </div>
              <div class="rightside-form">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required required minlength="2">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone" required required minlength="8">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="user_password_conf" required required minlength="6">
              </div>
            </div>
          </div>
        
      </div>
      <div class="bottom">
        <button type="submit" class="create-account">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </form>
    </div>
  </div>
</body>
</html>
